<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 5;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            color: #2c3e50;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        button:disabled:hover {
            transform: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .result {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .error {
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .success {
            background: linear-gradient(135deg, #e6ffe6 0%, #ccffcc 100%);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .result p {
            color: #34495e;
            font-size: 18px;
            font-weight: 500;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .form-group:has(input) .input-icon {
            display: none;
        }
        
        .form-group:has(input:focus) .input-icon {
            display: block;
            color: #667eea;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-icon {
                font-size: 40px;
            }
            
            input, select, button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }
        
        .container {
            animation: slideIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8) rotateX(20deg);
            }
            50% {
                transform: translateY(-10px) scale(1.05) rotateX(-5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }
        
        .form-group {
            animation: fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-fill-mode: both;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            pointer-events: auto;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            50% {
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Ensure form groups are interactive after animation */
        .form-group.animated {
            pointer-events: auto;
            z-index: 5;
        }
        
        .logo {
            animation: logoFloat 2s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-icon {
            animation: iconPulse 3s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 0 rgba(102, 126, 234, 0));
            }
            50% { 
                transform: scale(1.1) rotate(5deg); 
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            }
        }
        
        button {
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        input, select {
            position: relative;
            overflow: hidden;
        }
        
        input:focus, select:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }
        
        .result {
            animation: resultSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: top center;
        }
        
        @keyframes resultSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px) scale(0.8) rotateX(-20deg);
            }
            50% {
                transform: translateY(5px) scale(1.05) rotateX(5deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }
        
        .floating-shapes {
            animation: backgroundFloat 20s ease-in-out infinite;
        }
        
        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        .shape {
            animation: float 8s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            animation: float 8s ease-in-out infinite, glow 4s ease-in-out infinite;
        }
        
        .shape:nth-child(2) {
            animation: float 10s ease-in-out infinite reverse, glow 6s ease-in-out infinite;
        }
        
        .shape:nth-child(3) {
            animation: float 12s ease-in-out infinite, glow 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-25px) rotate(90deg) scale(1.1); 
            }
            50% { 
                transform: translateY(-15px) rotate(180deg) scale(0.9); 
            }
            75% { 
                transform: translateY(-35px) rotate(270deg) scale(1.05); 
            }
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                background: rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
                background: rgba(255, 255, 255, 0.2);
            }
        }
        
        .form-group:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
            z-index: 15;
        }
        
        .form-group:hover label {
            color: #667eea;
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        .form-group:hover input,
        .form-group:hover select {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .success {
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { 
                box-shadow: 0 0 0 rgba(40, 167, 69, 0.4);
            }
            50% { 
                box-shadow: 0 0 20px rgba(40, 167, 69, 0.6);
            }
        }
        
        .error {
            animation: errorShake 0.5s ease-in-out;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
            background-size: 400% 400%;
        }
        
        @keyframes borderGlow {
            0%, 100% { 
                background-position: 0% 50%;
                opacity: 0.5;
            }
            50% { 
                background-position: 100% 50%;
                opacity: 1;
            }
        }
        
        .logo h1 {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease-in-out infinite;
        }
        
        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Ripple effect */
        button {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Particle animations */
        .particle {
            position: absolute;
            pointer-events: none;
        }
        
        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        /* Enhanced hover effects */
        .form-group input:focus,
        .form-group select:focus {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            z-index: 20;
        }
        
        /* Critical fix for input clickability */
        input, select, button {
            pointer-events: auto !important;
            position: relative;
            z-index: 100;
        }
        
        .form-group {
            pointer-events: auto !important;
        }
        
        /* Loading animation for button */
        button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* Enhanced result animations */
        .result.success {
            animation: resultSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), successPulse 2s ease-in-out infinite;
        }
        
        .result.error {
            animation: resultSlideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), errorShake 0.5s ease-in-out;
        }
        
        /* Floating labels effect */
        .form-group label {
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within label {
            color: #667eea;
            transform: translateY(-2px);
        }
        
        /* Enhanced container glow */
        .container {
            position: relative;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .container:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <span class="logo-icon">🧮</span>
            <h1>Smart Calculator Pro</h1>
            <p class="subtitle">Advanced Mathematical Operations</p>
        </div>
 
        <form id="calculatorForm">
            <div class="form-group">
                <label for="firstNumber">First Number</label>
                <input type="number" id="firstNumber" name="firstNumber" step="any" placeholder="Enter first number" required>
            </div>
            
            <div class="form-group">
                <label for="operation">Mathematical Operation</label>
                <select id="operation" name="operation" required>
                    <option value="">Choose operation</option>
                    <option value="add">➕ Addition</option>
                    <option value="subtract">➖ Subtraction</option>
                    <option value="multiply">✖️ Multiplication</option>
                    <option value="divide">➗ Division</option>
                    <option value="power">⚡ Power</option>
                    <option value="modulo">🔢 Modulo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="secondNumber">Second Number</label>
                <input type="number" id="secondNumber" name="secondNumber" step="any" placeholder="Enter second number" required>
            </div>
            
            <button type="submit">🚀 Calculate Result</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
        

    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form elements
            const firstNumberInput = document.getElementById('firstNumber');
            const secondNumberInput = document.getElementById('secondNumber');
            const operationSelect = document.getElementById('operation');
            const submitButton = document.querySelector('button[type="submit"]');
            
            // Validate inputs
            if (!firstNumberInput.value || !secondNumberInput.value || !operationSelect.value) {
                displayResult({
                    message: 'Please fill in all fields',
                    result: null
                }, false, '', '', '');
                return;
            }
            
            const firstNumber = parseFloat(firstNumberInput.value);
            const secondNumber = parseFloat(secondNumberInput.value);
            const operation = operationSelect.value;
            
            // Additional validation
            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                displayResult({
                    message: 'Please enter valid numbers',
                    result: null
                }, false, operation, firstNumberInput.value, secondNumberInput.value);
                return;
            }
            
            // Check for division by zero
            if (operation === 'divide' && secondNumber === 0) {
                displayResult({
                    message: 'Cannot divide by zero',
                    result: null
                }, false, operation, firstNumber, secondNumber);
                return;
            }
            
            const requestData = {
                firstNumber: firstNumber,
                secondNumber: secondNumber,
                operation: operation
            };
            
            // Clear previous result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            

            
            try {
                console.log('Sending request:', requestData); // Debug log
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.textContent = '🔄 Calculating...';
                
                const response = await fetch('/api/calculator/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response status:', response.status); // Debug log
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Parsed result:', result); // Debug log
                
                displayResult(result, true, operation, firstNumber, secondNumber);
                
            } catch (error) {
                console.error('Error:', error); // Debug log
                displayResult({
                    message: 'Error: ' + error.message,
                    result: null
                }, false, operation, firstNumber, secondNumber);
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = '🚀 Calculate Result';
            }
        });
        
        function displayResult(data, isSuccess, operation, firstNumber, secondNumber) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            console.log('API Response:', data); // Debug log
            console.log('Operation:', operation); // Debug log
            console.log('Numbers:', firstNumber, secondNumber); // Debug log
            
            if (isSuccess && data.result !== null && data.result !== undefined) {
                resultDiv.className = 'result success';
                
                // Format the result with proper decimal places
                const formattedResult = typeof data.result === 'number' ? 
                    (data.result % 1 === 0 ? data.result : data.result.toFixed(4)) : 
                    data.result;
                
                resultDiv.innerHTML = `
                    <h3>🎯 Result</h3>
                    <p style="font-size: 48px; font-weight: bold; color: #667eea; margin: 20px 0;">${formattedResult}</p>
                `;
                // Add particle effect for success
                createParticles();
            } else {
                resultDiv.className = 'result error';
                const errorMessage = data.message || data.error || 'Unknown error occurred';
                resultDiv.innerHTML = `
                    <h3>⚠️ Calculation Error</h3>
                    <p><strong>Error:</strong> ${errorMessage}</p>
                `;
            }
        }
        
        // Test health endpoint on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/calculator/health');
                if (response.ok) {
                    console.log('API is healthy!');
                    // Add success animation to logo
                    document.querySelector('.logo').style.animation = 'logoFloat 2s ease-in-out infinite, successPulse 1s ease-in-out';
                    setTimeout(() => {
                        document.querySelector('.logo').style.animation = 'logoFloat 2s ease-in-out infinite';
                    }, 1000);
                }
            } catch (error) {
                console.log('API health check failed:', error);
            }
        });
        
        // Add interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure form elements are immediately clickable
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.style.pointerEvents = 'auto';
                input.style.zIndex = '100';
            });
            
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => {
                group.style.pointerEvents = 'auto';
                group.style.zIndex = '5';
            });
            // Add ripple effect to button
            const button = document.querySelector('button');
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
            
            // Add floating effect to form groups on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards';
                        // Add class after animation completes
                        setTimeout(() => {
                            entry.target.classList.add('animated');
                        }, 800);
                    }
                });
            }, observerOptions);
            
            formGroups.forEach(group => observer.observe(group));
            
            // Add typing effect to title
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 500);
        });
        
        // Helper function to get operation display text
        function getOperationText(operation) {
            const operationMap = {
                'add': '+',
                'subtract': '-',
                'multiply': '×',
                'divide': '÷',
                'power': '^',
                'modulo': '%'
            };
            return operationMap[operation] || operation;
        }
        
        // Add particle effect on successful calculation
        function createParticles() {
            const resultDiv = document.getElementById('result');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    width: 4px;
                    height: 4px;
                    background: linear-gradient(45deg, #667eea, #764ba2);
                    border-radius: 50%;
                    pointer-events: none;
                    animation: particleFloat 2s ease-out forwards;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                `;
                resultDiv.appendChild(particle);
                
                setTimeout(() => particle.remove(), 2000);
            }
        }
    </script>
